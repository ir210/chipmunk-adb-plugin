<div class="toggle">
    <span   [attr.class]="'toggle-button small-icon-button fas fa-angle-double-down' + (_ng_isMoreOpened() ? ' opened' : '')"
            [attr.title]="'Show/Hide more information'"
            (click)="_ng_onMore($event)"></span>
</div>
<div class="info">
    <p class="t-small color-scheme-1">{{device.name}}</p>
    <span class="size t-small color-scheme-2">{{_ng_read}}</span>
    <div class="more" *ngIf="_ng_isMoreOpened()">
        <div class="controlls">
            <span class="small-button" (click)="_ng_onDisconnect()">Disconnect</span>
        </div>
    </div>
</div>
